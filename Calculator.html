<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container" id="main">
        <input id="Text1" />
        <br />
        <input id="c" class="lam" type="button" onclick="cleartextbox()" value="C" />
        <input id="cutlast" class="lam" type="button" onclick="removelast()" value="<<--" />

        <table class="table table-dark" id="table">
            <thead>
                <tr>
                    <th scope="col">

                        <input id="one" class="lam" type="button" onclick="GetNumberonTextbox(1)" value="1" />

                    </th>
                    <th scope="col">
                        <input id="two" class="lam" type="button" onclick="GetNumberonTextbox(2)" value="2" />


                    </th>
                    <th scope="col">

                        <input id="three" class="lam" type="button" onclick="GetNumberonTextbox(3)" value="3" />


                    </th>
                    <th scope="col">

                        <input class="lam" type="button" onclick="GetNumberonTextbox('*')" value="X" />



                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">
                        <input class="lam" type="button" onclick="GetNumberonTextbox(4)" value="4" />
                    </th>
                    <td>
                        <input class="lam" type="button" onclick="GetNumberonTextbox(5)" value="5" />
                    </td>
                    <td>
                        <input class="lam" type="button" onclick="GetNumberonTextbox(6)" value="6" />
                    </td>
                    <td>
                        <input class="lam" type="button" onclick="GetNumberonTextbox('+')" value="+" />
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <input class="lam" type="button" onclick="GetNumberonTextbox(7)" value="7" />
                    </th>
                    <td>
                        <input class="lam" type="button" onclick="GetNumberonTextbox(8)" value="8" />
                    </td>
                    <td>
                        <input class="lam" type="button" onclick="GetNumberonTextbox(9)" value="9" />
                    </td>
                    <td>
                        <input class="lam" type="button" onclick="GetNumberonTextbox('-')" value="-" />
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <input class="lam" type="button" onclick="GetNumberonTextbox('.')" value="." />
                    </th>
                    <td>
                        <input class="lam" type="button" onclick="GetNumberonTextbox(0)" value="0" />
                    </td>
                    <td>
                        <input class="lam" type="button" onclick="GetNumberonTextbox('/')" value="/" />
                    </td>
                    <td>
                        <input class="lam" type="button" onclick="getresult()" value="=" />

                    </td>
                </tr>
            </tbody>
        </table>







    </div>












    <script src="Calculatorr.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
